apiVersion: apps/v1
kind: Deployment
metadata:
  name: obsidian
spec:
  replicas: 1
  selector:
    matchLabels:
      app: obsidian
  template:
    metadata:
      labels:
        app: obsidian
    spec:
      containers:
        - name: obsidian
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          env:
            - name: DISPLAY
              value: ":0"
            - name: LIBGL_ALWAYS_SOFTWARE
              value: "1"
          ports:
            - containerPort: 6901
