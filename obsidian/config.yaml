name: Obsidian
version: "v1.8.10-ls72"
slug: obsidian
description: A secure, self-hosted digital brain with Home Assistant integration.
url: https://github.com/adrianwedd/home-assistant-obsidian/tree/main/obsidian
arch:
  - aarch64
  - amd64
  - armv7
  - armhf
init: false
image: lscr.io/linuxserver/obsidian
full_access: true
privileged: true
capabilities:
  - SYS_ADMIN
  - SYS_CHROOT
  - MKNOD
tmpfs:
  - /tmp:rw,noexec,nosuid,size=1g
  - /sys/kernel/security:rw,noexec,nosuid,size=100m
environment:
  LIBGL_ALWAYS_SOFTWARE: "1"
  DISPLAY: ":1"
  XVFB_WHD: "1920x1080x24"
ingress: true
ingress_port: 3000
ingress_entry: "/"
panel_icon: mdi:brain
panel_title: Obsidian
ports: {}
backup_exclude:
  - BrowserCache/
  - .cache/
options:
  puid: 911
  pgid: 911
  tz: UTC
schema:
  puid: int(1,65534)?
  pgid: int(1,65534)?
  tz: str
