name: Obsidian
version: "v2.0.0-custom"
slug: obsidian
description: A secure, self-hosted digital brain with Home Assistant integration - Custom container without mount conflicts.
url: https://github.com/adrianwedd/home-assistant-obsidian/tree/main/obsidian
arch:
  - aarch64
  - amd64
  - armv7
init: false
image: ghcr.io/adrianwedd/home-assistant-obsidian/obsidian-ha
# No privileged mode needed!
# No special capabilities required!
# No mount conflicts!
ingress: true
ingress_port: 3000
ingress_entry: "/"
panel_icon: mdi:brain
panel_title: Obsidian
ports: {}
backup_exclude:
  - BrowserCache/
  - .cache/
  - .vnc/
options:
  puid: 1000
  pgid: 1000
  tz: UTC
schema:
  puid: int(1,65534)?
  pgid: int(1,65534)?
  tz: str
